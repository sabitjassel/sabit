<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student & Subjects</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      margin-top: 30px;
    }

    .search-input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }

    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <!-- STUDENT LIST -->
  <section id="students">
    <h2>Student List</h2>
    <ul id="student-list"></ul>
  </section>

  <!-- SUBJECTS TAKEN -->
  <section id="subjects">
    <h2>Subjects Taken</h2>

    <input
      type="text"
      id="course-search"
      class="search-input"
      placeholder="Search subject (e.g., programming, discrete, web system)..."
    >

    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Sem</th>
          <th>Code</th>
          <th>Description</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="courses-body"></tbody>
    </table>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ===== STUDENTS =====
  fetch("https://sabitjassel.github.io/sabit/students.json")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("student-list");
      if (data.students) {
        data.students.forEach(student => {
          const li = document.createElement("li");
          li.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
          list.appendChild(li);
        });
      }
    });

  // ===== COURSES =====
  let allCourses = [];

  function renderCourses(courses) {
    const tbody = document.getElementById("courses-body");
    tbody.innerHTML = "";

    courses.forEach(course => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${course.year_level}</td>
        <td>${course.sem}</td>
        <td>${course.code}</td>
        <td>${course.description}</td>
        <td>${course.credit}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  fetch("https://sabitjassel.github.io/sabit/courses.json")
    .then(res => res.json())
    .then(data => {
      if (data.courses) {
        allCourses = data.courses;
        renderCourses(allCourses);
      }
    });

  // ===== SEARCH =====
  document.getElementById("course-search")
    .addEventListener("input", function () {
      const query = this.value.toLowerCase();

      const filtered = allCourses.filter(course =>
        course.code.toLowerCase().includes(query) ||
        course.description.toLowerCase().includes(query)
      );

      renderCourses(filtered);
    });

});
</script>

</body>
</html>
